      $(document).ready(function() {

        required: true,

      },
      email: {
        required: true,

      },

        minlength: 8       
      }
    }
    
  });
  });

  function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
  }

          <div class="mb-3 p-2 ">
            <label for="tel" class="form-label">Teléfono</label>

          <div class="mb-3 p-2">
