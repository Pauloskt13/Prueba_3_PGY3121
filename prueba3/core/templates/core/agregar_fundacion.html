{%  extends 'core/index.html' %}
{% load static %}
{% block contenido %}
        <div class="container">
          <p> Cheems Market </p>
            <div class="row">
                <h1>Ingreso de Nueva Fundacion</h1>
            </div>
            <div class="row">
                <form method="post" action="/agregar_fundacion" id="formulario" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {% csrf_token %}
                            {{ form.as_p }}
                            
                    </div>

                    <input type="submit" class="btn btn-danger" id="enviar" value="Enviar"/>
                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar"/>
                    <!-- <button href="{% url 'administrador' %} " type="button" class="btn btn-primary" id="volver" value="Regresar" /> -->
                </form>
                <div class="alert alert-success" role="alert">{{ mensaje }}</div>
            </div>
            <a href="/administrador">Volver a Listado Productos</a>
            <br>
            <a href="/admin_fund"> Volver Administrador Fundacion</a>
        </div>
        {% endblock %}
