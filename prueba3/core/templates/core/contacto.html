    <!--FORMULARIO-->
    <script>
      $(document).ready(function() {

       $("#basic-form").validate({
    rules: {
      name : {
        required: true,
        minlength: 3
      },
      apellido : {
        required: true,
        minlength: 3
      },
      email: {
        required: true,
        email: true
      },
      //tel : {
        //required: true,
        //number: true,
        //minlength: 8 
      //},
      inputAddress: {
        required: true,
        minlength: 3
      }
    }
    
  });
});

$(document).ready(function(){
	$("#basic-form").submit(function () {
		if($("#telefono").val().length < 1) {
			alert("El teléfono es obligatorio");
			return false;
		}
		if(isNaN($("#telefono").val())) {
			alert("El teléfono solo debe contener números");
			return false;
		}
		if($("#telefono").val().length < 8) {
			alert("El teléfono debe tener 8 caracteres. Ej. 99999999 ");
			return false;
		}
		return false;
	});
});


    </script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/localization/messages_es.js"></script>

    <form id="basic-form" action="" method="post" class="p-2 bg-light">
        <p> 
          <label for="name">Nombre <span>(campo obligatorio)</label>
          <input class="form-control"id="name" name="name" minlength="3" type="text" required>
        </p>
        <p> 
          <label for="apellido">Apellido <span>(campo obligatorio)</label>
          <input  class="form-control" id="apellido" name="apellido" minlength="3" type="text" required>
        </p>
        <p>
          <label for="email">E-Mail <span>(campo obligatorio)</span></label>
          <input class="form-control" id="email" type="email" name="email" required>
        </p>
        <p> 
          <label for="telefono">Teléfono <span>(campo obligatorio)</span></label>
          <input class="form-control" type="number" name="telefono" id="telefono" minlength="8" size="11" placeholder="99999999"> 
        </p>
        <p> 
          <label for="inputAddress" class="form-label">Dirección<span>(campo obligatorio)</span></label>
          <input type="text" class="form-control" id="inputAddress" minlength="3" placeholder="Calle 1234 " required>
        </p>
